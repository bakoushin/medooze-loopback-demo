<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Medooze Media Server Loopback Demo</title>
  </head>
  <body>
    <h3>Video</h3>
    <div><video id="video-loopback" autoplay muted playsinline></video></div>
    <div style="display: flex">
      <div style="width: 50vw; overflow-wrap: break-word">
        <h3>Local Stats</h3>
        <div id="local-stats"></div>
      </div>
      <div style="width: 50vw; overflow-wrap: break-word">
        <h3>Server Stats</h3>
        <div id="server-stats"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
